<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8c25178190.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.typekit.net/zan7vxv.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>LULU Music Player</title>
    <link rel="icon" type="image/x-icon" href="music.png"/>
</head>
<body> 
    <section>
        <!-- Music player container -->
        <div class="container"> 
            <!-- image container -->
            <div class="image-container">
                <img src="art/art-1.jpg" alt="Art">
            </div>
            <!-- Music title -->
            <h2 id="title">Warm Eyelids</h2>
            <h3 id="artist">Motorama</h3>
            <!-- Progress -->
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
                <div class="duration-wrapper">
                    <span id="current-time">0:00</span>
                    <span id="duration">4:34</span>
                </div>
            </div>
            <!-- Controls -->
            <div class="player-controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main-button" id="play" title="Play" onclick="togglePlay()"></i>
                <i class="fas fa-pause main-button" id="pause" title="Pause" onclick="togglePlay()"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
